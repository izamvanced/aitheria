<style>
:root{
  --bg-main:#f5f7fb;
  --bg-soft:#ffffff;
  --ink-main:#0f172a;
  --ink-sub:#475569;
  --border-soft:#e5eaf2;

  --accent:#ff8a1f;
  --accent-soft:#ffedd5;

  --radius-lg:16px;
  --radius-md:12px;

  --shadow-soft:0 10px 30px rgba(15,23,42,.08);
  --shadow-card:0 6px 18px rgba(15,23,42,.06);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:
    radial-gradient(1200px 500px at 50% -200px,#fff2e4 0%,transparent 60%),
    var(--bg-main);
  color:var(--ink-main);
}

a{text-decoration:none; cursor:pointer}

/* HEADER */
header{
  position:relative;
  z-index:10;
  background:rgba(255,255,255,.9);
  backdrop-filter:blur(8px);
  border-bottom:1px solid var(--border-soft);
}

.header-inner{
  max-width:760px;
  margin:0 auto;
  padding:14px 20px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:14px;
}

/* LEFT */
.nav-left{
  display:flex;
  align-items:center;
  gap:14px;
}
.nav-left a{
  font-size:14px;
  color:var(--ink-sub);
}

/* RIGHT */
.nav{
  display:flex;
  align-items:center;
  gap:18px;
}
.nav a{
  font-size:14px;
  color:var(--ink-sub);
}
.nav a.primary{
  color:var(--accent);
  font-weight:600;
}

/* SHARED */
.container{
  max-width:760px;
  margin:0 auto;
  padding:64px 20px 40px;
  text-align:center;
}

/* TITLE */
h1{
  font-size:46px;
  font-weight:900;
  letter-spacing:-0.02em;
  line-height:1.05;
  margin:0 0 10px;
  position:relative;
}
h1::after{
  content:"";
  display:block;
  width:56px;
  height:4px;
  margin:14px auto 0;
  border-radius:4px;
  background:linear-gradient(90deg,var(--accent),#ffb36b);
}
.accent{color:var(--accent);font-weight:800}

/* TAGLINE */
.tagline{
  font-size:16px;
  color:var(--ink-sub);
  margin-top:6px;
}

/* FOOTER BASE */
footer{
  margin-top:80px;
  padding:36px 20px;
  background:rgba(255,255,255,.6);
  backdrop-filter:blur(6px);
}
.footer-inner{
  max-width:760px;
  margin:0 auto;
  text-align:center;
  font-size:13px;
  color:var(--ink-sub);
}
</style>

<header>
  <div class="header-inner">

    <!-- LEFT -->
    <div class="nav-left">
      <a id="nav-back" href="javascript:void(0)">‚Üê Back</a>
      <a id="nav-home" href="javascript:void(0)">Home</a>
    </div>

    <!-- RIGHT -->
    <nav class="nav">
      <a id="nav-tools" href="javascript:void(0)">Tools</a>
      <a href="https://lynk.id" class="primary">Akses</a>
    </nav>

  </div>
</header>

<script>
(function(){
  const origin = window.location.origin;
  const parts = window.location.pathname.split('/').filter(Boolean);
  const project = parts[0]; // "aitheria"

  function goHome(){
    window.location.href = origin + '/' + project + '/';
  }

  function goBack(){
    if (window.history.length > 1) {
      window.history.back();
    } else {
      goHome();
    }
  }

  // Bind events (MOBILE-SAFE)
  document.getElementById('nav-home')?.addEventListener('click', goHome);
  document.getElementById('nav-tools')?.addEventListener('click', goHome);
  document.getElementById('nav-back')?.addEventListener('click', goBack);
})();
</script>
