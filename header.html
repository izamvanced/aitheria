<style>
:root{
  --bg-main: #f5f7fb;
  --bg-soft: #ffffff;
  --ink-main: #0f172a;
  --ink-sub: #475569;
  --border-soft: #e5eaf2;
  --accent: #2563eb;
  --accent-dark: #111827;
  --radius-lg: 16px;
  --radius-md: 12px;
  --shadow-soft: 0 10px 30px rgba(15,23,42,.08);
  --shadow-card: 0 6px 18px rgba(15,23,42,.06);
}

*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background:
    radial-gradient(1200px 500px at 50% -200px, #eaf0ff 0%, transparent 60%),
    var(--bg-main);
  color:var(--ink-main);
}

a{
  text-decoration:none;
}

/* HEADER */
header{
  background:rgba(255,255,255,.9);
  backdrop-filter: blur(8px);
  border-bottom:1px solid var(--border-soft);
}

.header-inner{
  max-width:760px;
  margin:0 auto;
  padding:18px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.header-inner strong{
  font-size:20px;
  letter-spacing:.4px;
}

.nav a{
  margin-left:18px;
  font-size:14px;
  color:var(--ink-sub);
}

.nav a.primary{
  color:var(--accent);
  font-weight:600;
}

/* MAIN */
.container{
  max-width:760px;
  margin:0 auto;
  padding:64px 20px 40px;
  text-align:center;
}

h1{
  font-size:42px;
  margin:0 0 14px;
  letter-spacing:.4px;
}

.container > p{
  font-size:17px;
  color:var(--ink-sub);
  max-width:560px;
  margin:0 auto 44px;
}

/* CARD */
.card{
  background:var(--bg-soft);
  padding:28px;
  border-radius:var(--radius-lg);
  box-shadow:var(--shadow-card);
  text-align:left;
  margin-bottom:44px;
}

.card h3{
  margin:0 0 22px;
  font-size:20px;
}

.tool{
  padding:14px 0;
  border-bottom:1px solid var(--border-soft);
}

.tool:last-child{
  border-bottom:none;
}

.tool strong{
  display:block;
  font-size:15px;
}

.tool span{
  font-size:14px;
  color:var(--ink-sub);
}

/* BUTTON */
.button{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding:14px 26px;
  border-radius:var(--radius-md);
  background:linear-gradient(135deg, var(--accent), #3b82f6);
  color:#fff;
  font-weight:600;
  box-shadow:var(--shadow-soft);
  margin-top:14px;
}

.button.secondary{
  background:var(--accent-dark);
  margin-left:12px;
}

/* FOOTER */
footer{
  margin-top:80px;
  padding:36px 20px;
  background:rgba(255,255,255,.6);
  backdrop-filter: blur(6px);
}

.footer-inner{
  max-width:760px;
  margin:0 auto;
  text-align:center;
  font-size:13px;
  color:var(--ink-sub);
}
</style>

<header>
  <div class="header-inner">
    <strong>AITHERIA</strong>
    <nav class="nav">
      <a href="/">Home</a>
      <a href="#tools">Tools</a>
      <a href="https://lynk.id" class="primary">Akses</a>
    </nav>
  </div>
</header>
