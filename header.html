<style>
:root{
  --bg-main: #f5f7fb;
  --bg-soft: #ffffff;
  --ink-main: #0f172a;
  --ink-sub: #475569;
  --border-soft: #e5eaf2;

  /* ORANGE SIGNATURE */
  --accent: #ff8a1f;
  --accent-soft: #ffedd5;

  --radius-lg: 16px;
  --radius-md: 12px;

  --shadow-soft: 0 10px 30px rgba(15,23,42,.08);
  --shadow-card: 0 6px 18px rgba(15,23,42,.06);
}

*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background:
    radial-gradient(1200px 500px at 50% -200px, #fff2e4 0%, transparent 60%),
    var(--bg-main);
  color:var(--ink-main);
}

a{
  text-decoration:none;
}

/* ================= HEADER ================= */
header{
  background:rgba(255,255,255,.9);
  backdrop-filter: blur(8px);
  border-bottom:1px solid var(--border-soft);
}

.header-inner{
  max-width:760px;
  margin:0 auto;
  padding:14px 20px;
  display:flex;
  align-items:center;
  gap:14px;
}

/* LEFT NAV */
.nav-left{
  display:flex;
  align-items:center;
  gap:14px;
}

.nav-left a{
  font-size:14px;
  color:var(--ink-sub);
}

/* SEARCH */
.search-box{
  flex:1;
}

.search-box input{
  width:100%;
  padding:10px 14px;
  border-radius:var(--radius-md);
  border:1px solid var(--border-soft);
  font-size:14px;
  background:var(--bg-soft);
  color:var(--ink-main);
}

.search-box input::placeholder{
  color:var(--ink-sub);
}

.search-box input:focus{
  outline:none;
  border-color:var(--accent);
  box-shadow:0 0 0 3px rgba(255,138,31,.18);
}

/* RIGHT NAV */
.nav{
  display:flex;
  align-items:center;
  gap:18px;
}

.nav a{
  font-size:14px;
  color:var(--ink-sub);
}

.nav a.primary{
  color:var(--accent);
  font-weight:600;
}

/* ================= SHARED ================= */
.container{
  max-width:760px;
  margin:0 auto;
  padding:64px 20px 40px;
  text-align:center;
}

/* TITLE */
h1{
  font-size:42px;
  margin:0 0 14px;
  letter-spacing:.4px;
  position:relative;
}

h1::after{
  content:"";
  display:block;
  width:56px;
  height:4px;
  margin:14px auto 0;
  border-radius:4px;
  background:linear-gradient(90deg, var(--accent), #ffb36b);
}

.accent{
  color:var(--accent);
  font-weight:700;
}

/* CARD */
.card{
  position:relative;
  background:var(--bg-soft);
  padding:28px;
  border-radius:var(--radius-lg);
  box-shadow:var(--shadow-card);
  text-align:left;
  margin-bottom:44px;
  overflow:hidden;
}

.card::before{
  content:"";
  position:absolute;
  left:0;
  top:0;
  width:4px;
  height:100%;
  background:var(--accent);
}

.card h3{
  margin:0 0 16px;
  padding-left:14px;
  position:relative;
}

.card h3::before{
  content:"";
  position:absolute;
  left:0;
  top:6px;
  width:6px;
  height:6px;
  border-radius:50%;
  background:var(--accent);
}

.card p{
  color:var(--ink-sub);
  line-height:1.6;
}

/* BUTTON */
.button{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding:14px 26px;
  border-radius:var(--radius-md);
  background:var(--accent);
  color:#ffffff;
  font-weight:600;
  box-shadow:0 8px 24px rgba(255,138,31,.35);
  transition:all .2s ease;
  margin-top:14px;
}

.button:hover{
  transform:translateY(-1px);
  box-shadow:0 12px 28px rgba(255,138,31,.45);
}

.button.secondary{
  background:transparent;
  color:var(--accent);
  border:1.5px solid var(--accent);
  box-shadow:none;
}

.button.secondary:hover{
  background:var(--accent);
  color:#ffffff;
}

/* FOOTER BASE */
footer{
  margin-top:80px;
  padding:36px 20px;
  background:rgba(255,255,255,.6);
  backdrop-filter: blur(6px);
}

.footer-inner{
  max-width:760px;
  margin:0 auto;
  text-align:center;
  font-size:13px;
  color:var(--ink-sub);
}
</style>

<header>
  <div class="header-inner">

    <!-- LEFT -->
    <div class="nav-left">
      <a href="#" onclick="goBack(event)">← Back</a>
      <a href="/">Home</a>
    </div>

    <!-- SEARCH -->
    <div class="search-box">
      <input type="text" placeholder="Search tools…" />
    </div>

    <!-- RIGHT -->
    <nav class="nav">
      <a href="/#tools">Tools</a>
      <a href="https://lynk.id" class="primary">Akses</a>
    </nav>

  </div>
</header>

<script>
function goBack(e){
  e.preventDefault();
  if (window.history.length > 1) {
    window.history.back();
  } else {
    window.location.href = '/';
  }
}
</script>
